{% extends "base.html" %}
{% block title %}New expense report Â· FSI Expenses{% endblock %}
{% block content %}
  <section>
    <h2>Create a new report</h2>
    {% if errors %}
      <ul class="error-list">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post" action="{{ url_for('reports.create_report') }}" class="form-grid">
      <div class="form-grid two-column">
        <div>
          <label for="title">Report title</label>
          <input type="text" name="title" id="title" value="{{ form.title or '' }}" required />
        </div>
        <div>
          <label for="traveler_name">Traveler name</label>
          <input type="text" name="traveler_name" id="traveler_name" value="{{ form.traveler_name or '' }}" required />
        </div>
        <div>
          <label for="department">Department</label>
          <input type="text" name="department" id="department" value="{{ form.department or '' }}" required />
        </div>
        <div>
          <label for="purpose">Purpose</label>
          <input type="text" name="purpose" id="purpose" value="{{ form.purpose or '' }}" />
        </div>
        <div>
          <label for="trip_start">Trip start</label>
          <input type="date" name="trip_start" id="trip_start" value="{{ form.trip_start or '' }}" required />
        </div>
        <div>
          <label for="trip_end">Trip end</label>
          <input type="date" name="trip_end" id="trip_end" value="{{ form.trip_end or '' }}" required />
        </div>
      </div>
      <div>
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes">{{ form.notes or '' }}</textarea>
      </div>
      <label class="checkbox">
        <input type="checkbox" name="policy_acknowledged" {% if form.policy_acknowledged %}checked{% endif %} /> I confirm that all expenses comply with company policy.
      </label>
      <button type="submit">Create report</button>
    </form>
  </section>
{% endblock %}
