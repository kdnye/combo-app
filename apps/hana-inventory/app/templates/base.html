<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Freight Services Internal Apps{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-2">
        <a class="navbar-brand" href="{{ url_for('main.inventory_dashboard') }}">Freight Services Internal Apps</a>
        {% block navbar_extra %}{% endblock %}
      </div>
    </nav>
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
