name: Expenses CI

on:
  push:
    paths:
      - 'apps/expenses/**'
      - 'packages/**'
      - '.github/workflows/expenses.yml'
  pull_request:
    paths:
      - 'apps/expenses/**'
      - 'packages/**'
      - '.github/workflows/expenses.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/expenses
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run Ruff
        run: ruff check fsi_expenses_web tests

      - name: Run Black
        run: black --check fsi_expenses_web tests

      - name: Run tests
        env:
          EXPENSES_SECRET_KEY: ci
        run: pytest
